<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Car Driving</title>
</head>
<body>
    <header>
        <div class="header">
           <h3>Car Driving Game</h3>
           </div>       
    </header>
    <section>
        <select class="form-select select_speed" aria-label="Default select example">
            <option selected>Choose Speed</option>
            <option value="5">Five</option>
            <option value="10">Ten</option>
            <option value="15">Fifteen</option>
        </select>
        <select class="form-select select_enemy" aria-label="Default select example">
            <option selected>Choose Amount of Enemy Cars</option>
            <option value="5">Five</option>
            <option value="6">Six</option>
            <option value="7">Seven</option>
            <option value="8">Eight</option>
            <option value="9">Nine</option>
            <option value="10">Ten</option>
        </select>

        <div class="score hide"></div>
        <div class="game">
            <div class="card start" style="width: 18rem;">
                <div class="card-body start_1">
                  <h5 class="card-title">Arrow keys to move</h5>
                  <p class="card-text">if you hit a other car, you will lose</p>
                  <a href="#" class="btn btn-primary">Press here to start</a>
                </div>
             </div>
           
            <!-- <div class="startScreen">
                Press here to start
                <br>Arrow keys to move
                <br>if you hit a other car, you will lose.
            </div> -->
            <div class="gameArea hide"></div> 
        </div>
   

           
        
    </section>
    
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
